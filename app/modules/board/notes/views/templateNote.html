<div class="mdl-card mdl-shadow--2dp demo-card-square">
  <div class="mdl-card__title_{{note.color}} mdl-card--expand">
    <h2 class="mdl-card__title-text "><a href="#"  editable-text="noter.title">{{ note.title || "Title" }}</a></h2>
  </div>
  <div class="mdl-card__supporting-text">
        
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    Aenan convallis.
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      View Updates
    </a>
  </div>
   <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" ng-click="removeNote(note)">
      <i class="material-icons">delete</i>
    </button>
  </div>
</div>
